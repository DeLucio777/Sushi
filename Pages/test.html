<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <style>
        
    </style>
</head>
<body>

<button onclick="openOrderModal()">Оформить заказ</button>

<div id="orderModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span onclick="closeOrderModal()" class="close">&times;</span>
        <h2>Оформление заказа</h2>
        
        <form id="orderForm">
            <label>Адрес доставки:</label>
            <input type="text" id="deliveryAddress" required>
            
            <label>Номер телефона:</label>
            <input type="tel" id="phoneNumber" required>
            
            <label>Способ оплаты:</label>
            <select id="paymentMethod">
                <option value="cash">Наличными</option>
                <option value="card">Картой</option>
            </select>
            
            <label>Комментарий к заказу:</label>
            <textarea id="orderComment"></textarea>
            
            <button type="submit">Подтвердить заказ</button>
        </form>
    </div>
</div>

<script>
function openOrderModal() {
    document.getElementById('orderModal').style.display = 'block';
}

function closeOrderModal() {
    document.getElementById('orderModal').style.display = 'none';
}

document.getElementById('orderForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const orderData = {
        deliveryAddress: document.getElementById('deliveryAddress').value,
        phoneNumber: document.getElementById('phoneNumber').value,
        paymentMethod: document.getElementById('paymentMethod').value,
        orderComment: document.getElementById('orderComment').value
    };
    
    // Здесь можно добавить логику отправки данных на сервер
    console.log('Данные заказа:', orderData);
    
    closeOrderModal();
});
</script>

<style>
.modal {
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 500px;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}
</style>

</body>
</html>
