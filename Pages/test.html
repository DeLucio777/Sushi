<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: calc(33.333% - 20px);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .product p {
            color: #555;
        }
        .add-to-cart {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .add-to-cart:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Наши товары</h1>
    <div class="navbar">
        <div class="dropdown">
            <button>Выберите раздел</button>
            <div class="dropdown-content">
                <a href="#electronics">Электроника</a>
                <a href="#clothing">Одежда</a>
                <a href="#accessories">Аксессуары</a>
            </div>
        </div>
    </div>

    <div id="electronics" class="container">
        <h2>Электроника</h2>
        <div class="product">
            <img src="product1.jpg" alt="Товар 1">
            <h2>Смартфон</h2>
            <p>Описание смартфона.</p>
            <button class="add-to-cart" onclick="addToCart('Смартфон')">В корзину</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Товар 2">
            <h2>Ноутбук</h2>
            <p>Описание ноутбука.</p>
            <button class="add-to-cart" onclick="addToCart('Ноутбук')">В корзину</button>
        </div>
    </div>

    <div id="clothing" class="container">
        <h2>Одежда</h2>
        <div class="product">
            <img src="product3.jpg" alt="Товар 3">
            <h2>Футболка</h2>
            <p>Описание футболки.</p>
            <button class="add-to-cart" onclick="addToCart('Футболка')">В корзину</button>
        </div>
        <div class="product">
            <img src="product4.jpg" alt="Товар 4">
            <h2>Джинсы</h2>
            <p>Описание джинсов.</p>
            <button class="add-to-cart" onclick="addToCart('Джинсы')">В корзину</button>
        </div>
    </div>

    <div id="accessories" class="container">
        <h2>Аксессуары</h2>
        <div class="product">
            <img src="product5.jpg" alt="Товар 5">
            <h2>Часы</h2>
            <p>Описание часов.</p>
            <button class="add-to-cart" onclick="addToCart('Часы')">В корзину</button>
        </div>
        <div class="product">
            <img src="product6.jpg" alt="Товар 6">
            <h2>Сумка</h2>
            <p>Описание сумки.</p>
            <button class="add-to-cart" onclick="addToCart('Сумка')">В корзину</button>
        </div>
    </div>

    <script>
        function addToCart(productName) {
            alert(productName + ' добавлен в корзину!');
            // Здесь можно добавить логику для обновления корзины
        }
    </script>

</body>
</html>
